<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.estilistaNameHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.estilistaGestionFormHeader}</h2>
                <p:fieldset legend="#{str.estilistaFormHeader}">
                <h:form>
                             <h:panelGrid columns="1">
                                 <p:inputText placeholder="#{str.estilistaNamePrompt}" value="#{estilistaBean.estilista.nombre}"></p:inputText>
                                 <p:inputText placeholder="#{str.ciudadPrompt}" value="#{estilistaBean.estilista.ciudad}" ></p:inputText>
                                 <p:inputText placeholder="#{str.coloniaPrompt}" value="#{estilistaBean.estilista.colonia}" ></p:inputText>
                                                               
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{estilistaBean.guardar()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{estilistaBean.eliminar()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{estilistaBean.cancelar()}" />
                          </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
