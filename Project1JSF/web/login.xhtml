<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.loginTitle}</title>
        </h:head>

        <h:body>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="usuario" value="#{str.loginUser}"></h:outputLabel>
                    <h:inputText value="#{usuarioBean.usuario.nombreUsuario}" id="usuario"></h:inputText>
                    <h:outputLabel for="contrasenia" value="#{str.loginPassword}"></h:outputLabel>
                    <h:inputSecret value="#{usuarioBean.usuario.contrasenia}" id="contrasenia"></h:inputSecret>
                    <h:commandButton action="#{usuarioBean.login()}" value="#{str.loginButton}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </h:body>
</html>
